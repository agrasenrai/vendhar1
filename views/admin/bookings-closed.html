<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings Closed - SRMIST Museum</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js"></script>
    <style>
        .closed-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .closed-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .closed-message {
            color: #666;
            line-height: 1.6;
            margin: 2rem 0;
        }

        .back-btn {
            background: #2c3e50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <div class="closed-container">
        <div class="closed-header">
            <img src="https://d23qowwaqkh3fj.cloudfront.net/wp-content/uploads/2022/01/srm-logo.svg.gzip" alt="SRMIST Museum" style="max-width: 200px;">
            <h1>Bookings Currently Closed</h1>
        </div>

        <div class="closed-message">
            <p>Thank you for your interest in visiting SRMIST Museum!</p>
            <p>Our booking system is temporarily closed for maintenance.</p>
            <p>Please check back later or contact us for more information.</p>
        </div>

        <a href="../index.html" class="back-btn">Back to Homepage</a>
    </div>
</body>
</html>
